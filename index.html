<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="dist/bundle.js"></script>
    <style>
      h1 {
        text-align: center;
        font-size: 2em;
      }

      #container {
        position:absolute;
        left: 50%;
      }

      #instruction {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0%);
        z-index: 1;
        font-size: xx-large;
        color: aliceblue;
      }

      #game {        
        margin-left: -50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>phaser tower defense</h1>
      <div id="container" onclick="hideInstruction()">
        <div id="game"></div>
      </div>
      <div id="instruction" onclick="hideInstruction()">
        Click To Start
      </div>
    </div>

    <script>
      function hideInstruction() {
        var div = document.getElementById('instruction');
        div.style.visibility = 'collapse';
      };
    </script>
  </body>
</html>
